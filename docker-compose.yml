version: '3.1'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: xkcd_user
      POSTGRES_PASSWORD: xkcd_password
      POSTGRES_DB: xkcd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
  xkcd_server:
    build:
      context: .
      dockerfile: ./xkcdserver.Dockerfile
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
  web_server:
    build:
      context: .
      dockerfile: ./webserver.Dockerfile
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - xkcd_server
volumes:
  postgres_data: